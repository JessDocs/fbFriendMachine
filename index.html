<!--Add the ng-app and ng-controller attributes to index.html in order to attach your controller to your htm-->
<!DOCTYPE html>
<html ng-app="myFriends">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller = "friends">


  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

       <input ng-model="search.name" class="form-control" placeholder="Search Friends' Names!'">
       <input ng-model="search.current_location" class="form-control" placeholder="Search Friends' Location!'">
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->
          <!--
        <input class="form-control" placeholder="Search Name">
        <input class="form-control" placeholder="Search Location">
          -->

        <select class="input-medium" ng-model="sortBy">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="ascDesc">>
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>

    <ul>
    <!-- Use ng-repeat to create a new li for each person in the person array
    a great jsbin example https://jsbin.com/gogepinaho/edit?html,js,output-->
      <li class='friend' ng-repeat="friends in friendsData | filter: search.name || search.current_location |  orderBy: ascDesc + sortBy">

    <!--to get image must imput an ng-src equal to {{}}-->
        <img class="profile-pic" ng-src='{{friends.pic_square}}'>

        <h3>{{friends.name}}</h3>

        <div class="location">
          {{friends.current_location.city}}, {{friends.current_location.state}}, {{friends.current_location.country}}
        </div>

        <div class="status">
          {{friends.status.message}}<span class="hashtag">{{friends.hashtag}}</span>
        </div>

        <div class="num-friends">
          {{friends.friend_count}}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
